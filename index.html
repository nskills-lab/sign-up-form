<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Luckiest+Guy&display=swa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img id= "logo" src="images/logo.svg" alt="Company log">    
            <p>Baking Made Simple!</p>
        </div>
        <footer id="footer">Photo by <a href="https://unsplash.com/@picoftasty?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mae Mu</a> on <a href="https://unsplash.com/s/photos/baking?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
    </div>
    <div class="main-content">
        <div class="header">
            <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em style="font-weight: bold;">now</em> to get started.
            </p>
            <p>You <em style="font-weight: bold;">know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h2 data-form-header>Let's do this!</h2>
            <form action="" class="sign-up-form">
                <div class="inputs-container">
                <div data-form-left>
                    <label data-form-first-name for="first-name">First Name</label>
                    <input type="text" id="first-name" required>

                    <label data-form-email for="email">Email</label>
                    <input type="email" id="email" required>
                    <label data-form-password for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div data-form-right>
                    <label data-form-last-name for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>

                    <label data-form-phone for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                    <label data-form-password-confirm for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" required>
                </div>
            </div>
                <button data-btn-create-account>Create Account</button>
                <p data-log-in-section>Already have an account?  <a data-link-login href=""> Log in</a></p>
            </form>
        </div>
        
    </div>
    
</body>
</html>
